<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加向导-家庭信息</title>
    <!-- CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-left">
            <h2>添加向导</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">录入家庭信息</h4>
                <form action="/addFamilyInfo">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="memberName" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="memberName" name="memberName">
                        </div>

                        <div class="col-12">
                            <label for="relation" class="form-label">与你的关系</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="relation" name="relation">
                            </div>
                        </div>
                    </div>

                    <hr class="my-lg-4">
                    <p style="color:red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
                    <div class="col-sm-6">
                        <button class="btn btn-success" type="submit">添加</button>
                        <a class="btn btn-success" href="/showAddStudyExperience">下一步>></a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2021 Adam Chu</p>
    </footer>
</div>

</body>
</html>
